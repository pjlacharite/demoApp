<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div class="container" th:fragment="content">
    <link rel="stylesheet" th:href="@{/css/openid.css}" />
    <form name="f" th:action="@{/login/openid}" method="post" id="openid_form">
        <input type="hidden" name="action" value="verify"/>
        <fieldset>
            <legend>Sign-in</legend>
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div id="openid_choice">
                <div id="openid_btns"></div>

            </div>

            <div id="openid_input_area">
                <input id="openid_identifier" name="openid_identifier" type="text" value="http://"/>
                <input id="openid_submit" type="submit" value="Sign-In"/>
            </div>
            <noscript>
                <p>OpenID is a service that allows you to log-on to many different websites using a single identity.
                    Find out <a href="http://openid.net/what/">more about OpenID</a> and <a
                            href="http://openid.net/get/">how to get an OpenID enabled account</a>.</p>
            </noscript>
        </fieldset>
    </form>

    <script type="text/javascript" th:src="@{/js/openid-jquery.js}"><!-- --></script>
    <script type="text/javascript">
        $(document).ready(function () {
            openid.init('openid_identifier');
            openid.setDemoMode(true);// Stops form submission for client javascript-only test purposes
        });
    </script>
</div>
</body>
</html>
